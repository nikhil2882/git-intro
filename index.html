<html>
  <head>
    <title>
      Login register time pass
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="welcome_container" id="welcome_container">
      <button id="user_login" class="welcome_buttons">Login</button>
      <button id="user_register" class="welcome_buttons">Register</button>
    </div>
    <div id="login_form">
      <label>Email :</label>
      <input placeholder="email" type="email"/>
      <br/>
      <label>password :</label>
      <input placeholder="password" type="password"/>
      <br/>
      <button>Login</button>
    </div>
    <div id="register_form">
      <label>Name :</label> <input placeholder="name"/>
      <br/>
      <label>Email :</label> <input placeholder="Email"/>
      <br/>
      <label>Mobile :</label> <input placeholder="Mobile" type="number"/>
      <br/>
      <label>password :</label> <input placeholder="password" type="password"/>
      <br/>
      <label>Confirm password :</label> <input placeholder="Confirm password" type="password"/>
      <br/>
      <button>Save</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
